<div class="touch">
	<div class="container">
		<div class="touch__header">
			<div class="touch__title">GET IN TOUCH</div>
			<div class="touch__subtitle">1600 Pennsylvania Ave NW, Washington, DC 20500, United States of America. Tel: (202) 456-1111</div>
		</div>
		<div class="touch__row">
			<div class="touch__body">
				<form class="touch__form" action="#" method="GET">
					<div class="touch__name"><input placeholder="Your Name*" type="text" tabindex="1" name="username"></div>
					<div class="touch__email"><input placeholder="Your Email*" type="text" tabindex="2" name="useremail"></div>
					<div class="touch__message"><textarea placeholder="Your Message*" tabindex="3" name="text" cols="30" rows="10"></textarea></div>
					<button class="touch__btn" tabindex="4" type="submit"><span>SEND MESSAGE</span></button>
				</form>
			</div>
		</div>
	</div>
</div>
